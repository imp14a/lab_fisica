<!DOCTYPE html>
<html>
  <head>
    <title>Laboratorio de F&iacute;sica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/style.css" rel="stylesheet" media="screen">    
    <link rel="stylesheet" href="bootstrap/tagtip/styles/tagtip.css" type="text/css">
    
    <script type="text/javascript" src="bootstrap/js/prototype.js" charset="UTF-8"></script>
    <script type="text/javascript" src="bootstrap/tagtip/scriptaculous.js?load=effects"></script>
    <script type="text/javascript" src="bootstrap/js/service.js" charset="UTF-8"></script>      
    <script type="text/javascript" src="bootstrap/tagtip/tagtip.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="toolbar" class="about_bar">
        <ul>
          <li class="item_bar_about">  
            <a class="krismar" href="http://www.krismar.com.mx"></a>
          </li> 
          <li class="item_bar_about">  
            <a class="help"></a>
          </li> 
        </ul>
      </div>
      <div id="toolbar" class="main_bar">
        <ul class="left_bar">
          <li class="item_bar">  
            <a id="open" class="open"></a>
          </li>  
           <li class="item_bar">  
            <a id="intro" class="intro"></a>
          </li>          
          <li class="item_bar">  
            <a id="proc" class="proc"></a>
          </li> 
           <li class="item_bar">  
            <a id="conclusion" class="conclusion"></a>
          </li>  
           <li class="item_bar">  
            <a id="print" class="print" ></a>
          </li>   
        </ul>             
        <ul class="right_bar">
          <li class="item_bar_control">  
            <a id="start" class="start"></a>
          </li>
          <li class="item_bar_control">  
            <a id="pause" class="pause"></a>
          </li>
          <li class="item_bar_control">  
            <a id="restart" class="restart"></a>
          </li>
        </ul>        
      </div>
    </div>        
    <div id="content">
      <div id="navigation">
        <p id="title">INTRODUCCI&Oacute;N</p>
        <textarea id="info" readonly=true class="text_navigation">Marco te&oacute;rico de la pr&aacute;ctica</textarea>
      </div>       
      <div id="vtoolbar">
        <ul>
          <li class="item_vbar">  
            <a class="properties"></a>
          </li>  
           <li class="item_vbar">  
            <a class="world"></a>
          </li>          
          <li class="item_vbar">  
            <a class="monitor"></a>
          </li> 
           <li class="item_vbar">  
            <a class="graph"></a>
          </li>  
          <li class="item_vbar">  
            <a class="camera"></a>
          </li> 
          <li class="item_vbar">  
            <a class="script"></a>
          </li> 
        </ul>  
      </div>    
      <div id="simulator">
        <p id="activity_title"></p>
      </div>  
    </div>   
    <div id="footer">
      <ul class="center_bar">
        <li class="item_bar_about">
          <label style="margin-bottom: 10px; font-size: 30px; color: white;">Tiempo:</label>
        </li>
        <li class="item_bar_about">
          <input type="text" class="time" readonly=true placeholder="00:00:00:00"></input>
        </li>
        <li class="item_bar_about">
          <label style="margin-bottom: 10px; font-size: 30px; color: white;">Monitor:</label>
        </li>
        <li class="item_bar_about">
          <input type="text" class="monitor" readonly=true placeholder="POSICION  X: 0.00  Y: 0.00"></input>
        </li>
      </ul>
    </div>
  </body>
</html>
